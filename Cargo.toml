[package]
name = "solana_whale_trader"
version = "0.1.0"
edition = "2021"

[dependencies]
# Async runtime
tokio = { version = "1.28", features = ["full"] }
# Solana SDK
solana-sdk = "1.16"
solana-client = "1.16"
# HTTP client
reqwest = { version = "0.11", features = ["json"] }
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# Decimal math
rust_decimal = "1.32"
# Logging
log = "0.4"
env_logger = "0.10"
# Error handling
thiserror = "1.0"
# Date/Time
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
mockall = "0.11"